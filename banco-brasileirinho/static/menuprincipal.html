<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Banco Brasileirinho - Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            color: #0d47a1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .bank-container {
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bank-container h1 {
            color: #ffeb3b;
        }
        .bank-container p {
            margin: 10px 0;
        }
        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bank-container">
        <h1>Banco Brasileirinho</h1>
        <p>Nome: <span id="accountName"></span></p>
        <p>CPF/CNPJ: <span id="accountCPF"></span></p>
        <p>Número da Conta: <span id="accountNumber"></span></p>
        <p>Balanço: <span id="accountBalance"></span></p>
        <button class="logout-button" onclick="logout()">Sair</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const cookieData = document.cookie.split('; ').find(row => row.startsWith('bankSession='));
    if (cookieData) {
        const sessionData = cookieData.split('=')[1].split('|');
        const nome = sessionData[0];
        const cpfRazao = sessionData[1];
        const numConta = sessionData[2];
        const balanco = sessionData[3];

        // Exemplo de uso dos dados do cookie
        console.log("Nome:", nome);
        console.log("CPF/Razão:", cpfRazao);
        console.log("Número da Conta:", numConta);
        console.log("Balanço:", balanco);

        // Atualizar interface com os dados do cookie
        document.getElementById('accountName').textContent = nome;
        document.getElementById('accountCPF').textContent = cpfRazao;
        document.getElementById('accountNumber').textContent = numConta;
        document.getElementById('accountBalance').textContent = balanco;
    }
});


    function logout() {
        document.cookie = "bankSession=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = 'http://localhost:65501/inicial';
    }
    </script>
</body>
</html>
