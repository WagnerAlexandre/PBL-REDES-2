<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco Brasileirinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .login-container input, .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .create-account-link {
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login - Banco Brasileirinho</h1>
    <form id="loginForm">
        <label for="cpfRazao">CPF/Razão Social:</label>
        <input type="text" id="cpfRazao" name="cpfRazao" required>

        <label for="numconta">Número da Conta:</label>
        <input type="text" id="numconta" name="numconta" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="tipoConta">Tipo de Conta:</label>
        <select id="tipoConta" name="tipoConta" required>
            <option value="">Selecione o tipo de conta</option>
            <option value="1">Pessoa Física</option>
            <option value="2">Pessoa Jurídica</option>
            <option value="3">Conta Conjunta</option>
        </select>

        <button type="submit">Entrar</button>
    </form>
    <div id="result"></div>
    <a class="create-account-link" href="http://localhost:65501/cadastro">Não tem uma conta? Crie aqui.</a>
</div>

<script>
    const ATUAL = "http://localhost:65501"; // Defina a URL correta
    
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const loginData = {
            CPFRAZAO: document.getElementById('cpfRazao').value,
            numconta: parseInt(document.getElementById('numconta').value),
            senha: document.getElementById('senha').value,
            tipo: parseInt(document.getElementById('tipoConta').value, 10)
        };
    
        fetch(`${ATUAL}/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        }).then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Login falhou!');
        }).then(data => {
            console.log('Success:', data);
    
            // Feedback ao usuário
            document.getElementById('result').textContent = 'Login bem-sucedido! Redirecionando...';
            
            // Redirecionamento após 2 segundos
            setTimeout(() => {
                window.location.href = 'http://localhost:65501/menuprincipal';
            }, 2000);
        }).catch(error => {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Erro ao realizar login: ' + error.message;
        });
    });
    </script>

</body>
</html>
