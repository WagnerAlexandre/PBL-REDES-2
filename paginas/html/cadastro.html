<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta - Banco Brasileirinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .register-container input, .register-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Cadastro de Conta - Banco Brasileirinho</h1>
    <form id="registerForm">
        <label for="tipoConta">Tipo de Conta:</label>
        <select id="tipoConta" name="tipoConta" onchange="toggleForm()">
            <option value="1">Pessoa Física</option>
            <option value="2">Pessoa Jurídica</option>
            <option value="3">Conta Conjunta</option>
        </select>

        <div id="pfForm" style="display:none;">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div id="pjForm" style="display:none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="nomePJ">Nome Empresarial:</label>
            <input type="text" id="nomePJ" name="nomePJ" required>

            <label for="senhaPJ">Senha:</label>
            <input type="password" id="senhaPJ" name="senhaPJ" required>
        </div>

        <div id="cjForm" style="display:none;">
            <label for="cpf1">CPF Titular 1:</label>
            <input type="text" id="cpf1" name="cpf1" required>

            <label for="cpf2">CPF Titular 2:</label>
            <input type="text" id="cpf2" name="cpf2" required>

            <label for="nomeCJ">Nome Conjunto:</label>
            <input type="text" id="nomeCJ" name="nomeCJ" required>

            <label for="senhaCJ">Senha:</label>
            <input type="password" id="senhaCJ" name="senhaCJ" required>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
    <div id="result"></div>
</div>

<script>
function toggleForm() {
    var tipoConta = document.getElementById('tipoConta').value;
    var pfForm = document.getElementById('pfForm');
    var pjForm = document.getElementById('pjForm');
    var cjForm = document.getElementById('cjForm');

    pfForm.style.display = 'none';
    pjForm.style.display = 'none';
    cjForm.style.display = 'none';

    if (tipoConta === '1') {
        pfForm.style.display = 'block';
    } else if (tipoConta === '2') {
        pjForm.style.display = 'block';
    } else if (tipoConta === '3') {
        cjForm.style.display = 'block';
    }
}

document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var tipoConta = document.getElementById('tipoConta').value;
    var formData = {
        numconta: Math.floor(Math.random() * 1000000),
        tipo: parseInt(tipoConta, 10),
        senha: '',
        balanco: 0
    };

    var url = '';

    if (tipoConta === '1') {
        formData.cpf = document.getElementById('cpf').value;
        formData.nome = document.getElementById('nome').value;
        formData.senha = document.getElementById('senha').value;
        url = 'http://localhost:8080/cadastrarPF';
    } else if (tipoConta === '2') {
        formData.cnpj = document.getElementById('cnpj').value;
        formData.nome = document.getElementById('nomePJ').value;
        formData.senha = document.getElementById('senhaPJ').value;
        url = 'http://localhost:8080/cadastrarPJ';
    } else if (tipoConta === '3') {
        formData.cpf1 = document.getElementById('cpf1').value;
        formData.cpf2 = document.getElementById('cpf2').value;
        formData.nome = document.getElementById('nomeCJ').value;
        formData.senha = document.getElementById('senhaCJ').value;
        url = 'http://localhost:8080/cadastrarCJ';
    }

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    }).then(response => {
        if (response.ok) {
            return response.json();
        }
        throw new Error('Cadastro falhou!');
    }).then(data => {
        console.log('Success:', data);
        document.getElementById('result').textContent = 'Conta criada com sucesso: ' + JSON.stringify(data["message"]);
    }).catch(error => {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'Erro ao criar conta: ' + error.message;
    });
});
</script>

</body>
</html>
